<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Arenas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="core/feedback.js"></script>
    <script type="module" src="core/init.js"></script>
    <script type="module" src="listarenas.js"></script>
    <link rel="stylesheet" href="static/style.css" />
    <style>
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  </head>
  <body
    class="bg-black text-white min-h-screen font-mono flex flex-col font-mono"
  >
    <main class="flex-1 flex flex-col items-center justify-center p-4">
      <div class="flex items-center mb-8">
        <span class="text-2xl font-bold text-[#00ff00]">Chat32</span>
        <span class="cursor-blink ml-1 text-[#00ff00]">_</span>
      </div>

      <div class="w-full max-w-sm space-y-6">
        <div class="flex justify-between items-center">
          <h2 class="text-green-400 mb-3 font-bold">$ arenas disponíveis</h2>
          <div class="flex gap-4">
            <a
              href="searcharenas.html"
              class="text-green-400 hover:text-green-300 transition"
            >
              <span class="text-sm">$ voltar</span>
            </a>
          </div>
        </div>
        <div id="lista" class="w-full max-w-sm space-y-2 mt-6">
          <div class="text-[#00ff00] text-center py-4">
            <p>Carregando arenas...</p>
          </div>
        </div>
      </div>
    </main>

    <div class="text-center mt-4 mb-4">
      <button
        id="testar-conexao"
        class="text-xs text-gray-500 hover:text-gray-400 transition"
      >
        Testar conexão com o servidor
      </button>
    </div>
  </body>
</html>

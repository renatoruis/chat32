<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Entrar na Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="rooms.js"></script>
    <script type="module" src="core/init.js"></script>
    <link rel="stylesheet" href="static/style.css" />
    <style>
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  </head>
  <body
    class="bg-black text-white min-h-screen font-mono flex flex-col font-mono"
  >
    <main class="flex-1 flex flex-col items-center justify-center p-4">
      <div class="flex items-center mb-8">
        <span class="text-2xl font-bold text-[#00ff00]">Chat32</span>
        <span class="cursor-blink ml-1 text-[#00ff00]">_</span>
      </div>

      <div class="w-full max-w-sm space-y-6">
        <!-- Seção de Busca -->
        <div class="bg-[#1f1f1f] p-4 rounded-lg border border-gray-700">
          <h2 class="text-green-400 mb-3 font-bold">$ encontrar_arena</h2>
          <input
            id="search"
            type="text"
            placeholder="Busque sua arena"
            class="w-full p-2 mb-2 rounded bg-black border border-gray-700 placeholder-gray-400 text-white outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div id="lista" class="w-full max-w-sm space-y-2 mt-6"></div>

        <!-- Separador -->
        <div class="flex items-center justify-center">
          <div class="border-t border-gray-700 w-full"></div>
          <span class="px-2 text-gray-500 text-sm">ou</span>
          <div class="border-t border-gray-700 w-full"></div>
        </div>

        <!-- Seção de Criação -->
        <div class="bg-[#1f1f1f] p-4 rounded-lg border border-gray-700">
          <h2 class="text-green-400 mb-3 font-bold">$ criar_arena</h2>
          <button
            id="open-modal"
            class="w-full px-4 py-2 rounded bg-black text-green-400 border border-green-500 hover:bg-[#2c2c2c] transition font-mono"
          >
            Criar sua própria arena
          </button>
          <p id="limite-info" class="text-xs text-gray-400 mt-2 hidden"></p>
        </div>

        <!-- Link para Lista de Arenas -->
        <div class="text-center mt-4">
          <a
            href="listarenas.html"
            class="text-green-400 hover:text-green-300 transition"
            >Ver todas as arenas</a
          >
        </div>

        <!-- Link para Página Sobre -->
        <div class="text-center mt-2">
          <a
            href="about.html"
            class="text-green-400 hover:text-green-300 transition"
            >Sobre o Chat32</a
          >
        </div>

        <!-- Botão de teste de conexão (apenas para depuração) -->
        <div class="text-center mt-4">
          <button
            id="testar-conexao"
            class="text-xs text-gray-500 hover:text-gray-400 transition"
          >
            Testar conexão com o servidor
          </button>
        </div>
      </div>
    </main>

    <!-- MODAL -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-black border border-[#006600] rounded-lg p-6 max-w-md w-full mx-4"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-[#00ff00] font-bold">$ criar_arena</h3>
          <button id="cancelar" class="text-[#00ff00] hover:text-white">
            &times;
          </button>
        </div>
        <form id="criar-sala-form" class="space-y-4" onsubmit="return false;">
          <div>
            <label for="nova-sala" class="block text-[#00ff00] text-sm mb-1"
              >Nome da arena (máx. 8 caracteres)</label
            >
            <input
              id="nova-sala"
              type="text"
              maxlength="8"
              required
              class="w-full bg-black border border-[#006600] text-[#00ff00] p-2 rounded focus:outline-none focus:border-[#00ff00]"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              id="criar-sala"
              class="bg-[#006600] text-[#00ff00] px-4 py-2 rounded hover:bg-[#008800] transition-colors"
            >
              Criar
            </button>
          </div>
          <p id="erro" class="text-red-500 mt-2 hidden"></p>
        </form>
      </div>
    </div>
  </body>
</html>
